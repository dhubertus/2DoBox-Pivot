<!DOCTYPE html>
<html>

  <head>
    <title>2DoList</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <meta name="viewport" content="width=device-width,initial-scale=1">
  </head>

  <body>

    <section class="top-section">
      <h1><span class="title-color">2Do</span>List</h1>
      <input type="text" name="" value="" placeholder="Title" class="input small-input" id="title-input">
      <textarea name="name" placeholder="Task" id="body-input" class="input"></textarea>
      <button type="button" name="button" id="save-button" disabled>save</button>
    </section>

    <section class="bottom-section">
      <input type="text" name="" value="" placeholder="Filter" class="input small-input" id="search-input">
      <section class="filter-button-container">
        <button class="filter-button filter-button-all" type="button" name="button">Show All</button>
        <button class="filter-button filter-button-critical" type="button" name="button">Critical</button>
        <button class="filter-button filter-button-high" type="button" name="button">High</button>
        <button class="filter-button filter-button-normal" type="button" name="button">Normal</button>
        <button class="filter-button filter-button-low" type="button" name="button">Low</button>
        <button class="filter-button filter-button-none" type="button" name="button">None</button>
    </section>
    </section>

    <section class="prepend-container">
    </section>

    <script>window.jQuery || document.write('<script src="jquery-3.1.1.js"><\/script>')</script>
    <script type=text/javascript src="main.js"></script>

  </body>

</html>
